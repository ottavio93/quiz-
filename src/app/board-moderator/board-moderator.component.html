
<div class="container" style="margin-top: 2%;">
 




  <app-aggiungi-utente-quiz></app-aggiungi-utente-quiz>


  <h2 style="    margin-top: 4%;">
    utenti registrati
   </h2>

  <table style="margin: 0%;">
  
    <thead>
      <tr>
        <th>username</th>
        <th>email</th>
        <th>ruolo</th>
        <th>abilitato</th>
     
  
      </tr>
    </thead>
  
  
  
  
    <tr *ngFor="let item of alluser" >

    <td *ngIf="item.roles[0].name != admin" >{{ item.username }}</td>
      <td *ngIf="item.roles[0].name != admin" >{{ item.email }}</td>
      <td *ngIf="item.roles[0].name != admin" >{{ item.roles[0].name }}</td>
     
      <td *ngIf="item.roles[0].name != admin" > <button (click)="disabledUser(item.username)" *ngIf="item.enabled">abiliatato</button>
         <button (click)="enabledUser(item.username)"  *ngIf="!item.enabled">disabilitato</button> 
      </td >
  
 
  
  
    </tr>
  
  </table>
  
  </div>
