
<div class="container" style="margin-top: 2%;">
  <h3 style="margin: 0%;"><strong>
  utenti registrati
  </strong></h3>
  <table style="margin: 0%;">
  
    <thead>
      <tr>
        <th>username</th>
        <th>email</th>
        <th>ruolo</th>
        <th>abilitato</th>
     
  
      </tr>
    </thead>
  
  
  
  
    <tr *ngFor="let item of alluser">
  
    <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.roles[0].name }}</td>
     
      <td> <button (click)="disabledUser(item.username)" *ngIf="item.enabled">abiliatato</button>
         <button (click)="enabledUser(item.username)"  *ngIf="!item.enabled">disabilitato</button> 
      </td>
  
  
  
  
    </tr>
  
  </table>
  
  </div>
