<div *ngFor="let risposta of risposte; index as i; first as isFirst">

    <div class="multiline"
        style=" border-radius: 1em;background-color: rgb(255, 255, 255);padding: 0.61em; margin-bottom: 0.2em;    width: fit-content;">
        <button (click)="deleteAnswer(risposta.answerId) " style="    border: none;
    float: right;
    
    border-radius: 3em;
    background: aliceblue;" >x</button>
        <span style=" border-radius: 1em;
    background-color: rgb(253, 253, 253);
    padding-right: 0.31em; margin-bottom: 0.2em;   
     width: fit-content;">{{risposta.answer}}</span>
        <span  class="multiline" style="color:rgb(69, 20, 245); padding-left:2em; margin-bottom: 0.2em;">
            {{risposta.corretta}}
        </span>
    </div>
</div>
