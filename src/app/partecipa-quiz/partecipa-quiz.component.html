<div id="time">

</div>
<div *ngIf="showModeratorBoard || showAdminBoard">
  <button (click)="mostraForm()" class="button">invia il quiz</button>
  <div style="    margin: auto;
left: 40%;
top: 31%;
position: absolute;">invia il quiz per email copiando l'url</div>

</div>

<div class="container" *ngIf="  !showModeratorBoard && !showAdminBoard ">
  <div class="col-md-12">
    <div class="card card-container" *ngIf="!mostraform1">
      <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
      <form name="form" (ngSubmit)="f.form.valid && onSubmitLogin()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>




<div *ngIf="mostraform1 && !showModeratorBoard && !showAdminBoard ">
  <app-guest-form (playIdquiz)="mettiQuizId($event)"></app-guest-form>
</div>



<div *ngIf="playIdQuizRes!=null || verita">
  <button *ngIf="!showEnd" (click)="quiz()" class="button">inizia il quiz</button>
</div>
<div class="container" style="background-color: aliceblue;">

    padding: 3em;
    width: 54em;
    display: absolute;
    background-color: aliceblue; ">
      <div style="width: 60%">

        <!-- <h4>{{listaDomande.length}} </h4> -->
        <countdown #cnt [config]="{leftTime: listaDomande[userIndex].tempo, notify: [ 2, 5 ]}" style=" float: right;
    margin-right: -16em;">$!m!:$!s!</countdown>
