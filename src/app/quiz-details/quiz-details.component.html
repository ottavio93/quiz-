<div style=" margin-top: 13em;">






    <div class="card-container">

   


        <button class="button1" (click)="show()">
            <div>inserisci argomento quiz</div>
        </button>
        <button class="button1" [routerLink]="['/quiz',idQuiz]" style="    background: #28a745;">
            invia quiz
        </button>






  
<div class="container" style="margin-top: 1em;
    padding-top: 1em;
           background: #337ab73b;
    padding-bottom: 9em;">


<button style="    float: right;
        margin-right: 1em;
        margin-top: 1em;" class="botton" (click)="backClicked()">
    <span class="fa fa-arrow-left"></span>
    indietro
</button>



    <h1><strong style="color: #38569e;">{{QuizNome}}:</strong> lista argomenti quiz </h1>


    <div class="card-container" style="margin-top: -1em;">

        <div *ngFor="let post of tipiQuiz; index as i; first as isFirst" [routerLink]="['/questions',post.tipoQuizId]"
            style="     margin-top: 2%;

   ;      display: inline-flex;background-color: transparent; ">

            <a class="card" rel="noopener" style="border-width: 5px;
    padding: 3em;
    border-width: 3px; ">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" />
                </svg>
                <h3>{{post.argomento}} </h3>

            </a>
        </div>
    </div>

    <div *ngIf="mostra" >


        <div [hidden]="submitted">
            <h1>inserisci argomento quiz</h1>
            <form #quizForm="ngForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.argomento"
                        name="name">
                </div>












                <button type="submit" class="btn btn-success" [disabled]="!quizForm.form.valid" (click)="onSubmit()"
                    [routerLink]="['/quizDetails',tipoQuizId]">inserisci argomento Quiz</button>

            </form>

        </div>
    </div>

</div></div>
</div>
